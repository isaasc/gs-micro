<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Adicionar Drone</title>
</head>

<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="d-flex justify-content-between"> Criar
                        <a th:href="@{/drone}" class="btn btn-danger float-end">Voltar</a>
                    </h4>
                </div>
                <div class="card-body">
                    <form action="/drone/create" th:object="${drone}" method="post" id="frmDrone">
                        <div class="mb-3">
                            <label>Modelo:</label>
                            <input type="text" class="form-control" name="modelo" id="modelo">
                        </div>
                        <div class="mb-3">
                            <label>Número de série:</label>
                            <input type="number" min="0" class="form-control" name="numeroSerie"
                                   id="numeroSerie">
                        </div>
                        <div class="mb-3">
                            <label>Número de licença:</label>
                            <input type="number" min="0" class="form-control" name="numeroLicenca"
                                   id="numeroLicenca">
                        </div>
                        <div class="mb-3">
                            <label>Data da compra:</label>
                            <input type="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" class="form-control" name="dataCompra"
                                   id="dataCompra">
                        </div>
                        <div class="mb-3">
                            <label>Horas totais de voos:</label>
                            <input type="number" class="form-control" name="horasTotalVoo"
                                   id="horasTotalVoo">
                        </div>
                        <div class="mb-3">
                            <label>Capacidade da Bateria:</label>
                            <input type="text" class="form-control" name="capacidadeBateria"
                                   id="capacidadeBateria">
                        </div>
                        <div class="mb-3">
                            <label>Capacidade da Carga:</label>
                            <input type="text" class="form-control"
                                   name="capacidadeCarga" id="capacidadeCarga">
                        </div>

                        <div class="mb-3">
                            <input type="button" class="btn btn-primary" value="Salvar" onclick="save()"/>
                        </div>
                    </form>
                    <div id="erros"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
	let responseEntity;

	function save() {
		const form = document.getElementById('frmDrone');
		const formData = new FormData(form);
		const jsonBody = JSON.stringify(Object.fromEntries(formData.entries()));
		var myHeaders = new Headers();
		myHeaders.append("Content-Type", "application/json");

		var requestOptions = {
			method: 'POST',
			headers: myHeaders,
			body: jsonBody,
			redirect: 'follow'
		};

		fetch("/drone/create", requestOptions)
			.then(response => {
				responseEntity = response
				return response.json()
			})
			.then(result => handleRedirect(result, responseEntity))
			.catch(error => console.log('error', error));
	}

	async function handleRedirect(result, response) {
		if (response.ok) {
			alert('Criado com sucesso')

			await new Promise(r => setTimeout(r, 2000));

			return;

</script>
</html>
