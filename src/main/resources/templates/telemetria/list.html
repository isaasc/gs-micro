<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Visualização drones</title>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <h1 style="color: white;">Telemetrias</h1>
    </div>
  </nav>
</header>
<main>
  <div class="container-fluid mt-4">
    <div class="table-responsive" id="#telemetrias">
      <table class="table mt-3 table-hover">
        <thead class="thead-dark">
        <tr class="text-center">
          <th class="align-middle">#</th>
          <th class="align-middle">IdDrone</th>
          <th class="align-middle">Latitude</th>
          <th class="align-middle">Longitude</th>
          <th class="align-middle">Altitude (m)</th>
          <th class="align-middle">Velocidade (m/s)</th>
          <th class="align-middle">Direção (°)</th>
          <th class="align-middle">Data e Hora</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="telemetria : ${telemetrias}" class="text-center">
          <td class="align-middle" th:text="${telemetria.getId()}"></td>
          <td class="align-middle" th:text="${telemetria.getIdDrone()}"></td>
          <td class="align-middle" th:text="${telemetria.getLatitude()}"></td>
          <td class="align-middle" th:text="${telemetria.getLongitude()}"></td>
          <td class="align-middle" th:text="${telemetria.getLatitude()}"></td>
          <td class="align-middle" th:text="${telemetria.getVelocidade()}"></td>
          <td class="align-middle" th:text="${telemetria.getDirecao()}"></td>
          <td class="align-middle" th:text="${telemetria.getDataHora()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>

</html>
